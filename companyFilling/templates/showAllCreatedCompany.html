{% extends 'base.html' %}

{% block content %}


<div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">All Companies</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Company name</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>

                                            <th>Name </th>
                                            <th>Company name</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                    {% for company in companies %}

                                        <tr>
                                            <td>{{username}}</td>
                                            <td><a href="{{ company.id|string }}">{{ company.companyName }}</a></td>

                                        </tr>


                                    {% endfor %}


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>





{% endblock %}
