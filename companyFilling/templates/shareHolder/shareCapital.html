{% extends 'base.html' %}

{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Add Share Capital Info</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>Share Class</th>
                    <th>Add</th>
                </tr>
                </thead>
                <tfoot>
                <tr>

                    <th>Share Class</th>
                    <th>Add</th>
                </tr>

                </tfoot>
                <tbody>
                {% for share_class in share_classes %}

                <tr>
                    <td>{{ share_class | replace("_", " ") }}</td>
                    <td><a href="{{ url_for('shareHolder.edit_share_capital', company_id=company_id, share_class=share_class)}}">Add</a></td>

                </tr>

                {% endfor %}


                </tbody>
            </table>
        </div>
    </div>
</div>

                </div>
                <!-- /.container-fluid -->

            </div>


{% endblock %}
